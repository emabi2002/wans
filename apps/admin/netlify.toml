# Netlify Configuration for THE WANS Admin Console
# Next.js 15 Deployment

[build]
  base = "."
  command = "cd ../.. && bun install && cd apps/admin && bun run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  BUN_VERSION = "1.0.0"
  NODE_ENV = "production"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
